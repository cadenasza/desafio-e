<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container-principal">
        <img src="./img/img1.png " alt="imagem de fundo escadaria" class="img-de-fundo">
        <section class="container-login">
            <div class="div-container-login">
                <div class="div-empresa">
                    <i class="fa-solid fa-building icone"></i>
                    <h2 class="titulo-empresa">Building Corp</h2>
                </div>
                <div class="div-login">
                    <h1 class="titulo-login">Nice to see you again</h1>
                    <div class="div-formulario">
                        <form class="formulario" action="#" method="get">
                            <div class="email">
                            <label for="login">Login</label>
                            <input type="text" placeholder="Email or phone number" class="input-form" id="login" name="email">
                            </div>
                            <div class="password">
                                <label for="senha">Password</label>
                                <input type="password" placeholder="Enter password " class="input-form" id="Senha" name="senha">
                                <i class="fa-regular fa-eye-slash"></i>
                                </div>
                                <div class="remember">
                                    <input type="radio" value="lembrar">
                                    <label for="remember">Remember me</label>
                                    <a href="#" class="esqueceu-senha">Forgot password?</a>
                                </div>
                                <div class="div-botoes">
                                    <button class="btn" aria-label="Entrar">Sing in</button>
                                    <button class="btn-google" aria-label="Entrra com google"><i class="fa-brands fa-google icone-google"></i>Or sing in with google </button>
                                </div>
                                <div class="criar-conta">
                                    <h3>Dont have an account?</h3>
                                    <a href="#">Sing up now</a>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="div-empresa-1">
                    <i class="fa-solid fa-building icone"></i>
                    <h2 class="titulo-empresa">Building Corp</h2>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
